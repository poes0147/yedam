<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <!-- Do it! 내부 스타일 시트 작성하기  -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dokdo&family=IBM+Plex+Sans+KR&display=swap');

    h1 {
      font-size: 30px;
      font-family: "IBM Plex Sans KR", serif;
    }

    p {
      font-family: "Dokdo", serif;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL'0,
        'wght'400,
        'GRAD'0,
        'opsz'24
    }
  </style>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart" />
</head>

<body>
  <h1>레드향</h1>
  <p class="fonttest">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  <span class="material-symbols-outlined">
    shopping_cart
    </span>
    <button i class="material-symbols-outlined"><i class="material-symbols-outlined"></i> ccccc </button>
</body>

</html>
