<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>안녕하세요 HTML 연습중 입니다.</title>
  </head>

  <body>
    <header>
      <h1 style="display: inline;"> heading 테크입니다.</h1>
      <strong>강조하겠습니다.</strong>
      <b>강조하겠습니다.</b>
      <code> 코드입니다. </code>
      <abbr title="Artificial Intelligence">AI</abbr>
      <em style="display: block;">인라인 코드</em>
      <p>블럭라인 테크</p>
      <del>삭제된 내용</del>
      <ins>추가되 내용</ins>
      <p>껍질에 붉은빛이 돌아 <mark>레드향</mark>이라 불린다</p>
      <p>물의 화학식은 H<sub>2</sub>O</p>
    </header>
    <main>
      <p> 메인 테크입니다.</p>
    </main>
    <footer>
      <p>예담입니다.</p>
    </footer>
  </body>
</html>
